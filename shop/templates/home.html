<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    {% if user.is_authenticated %}

    {% include 'products.html' %}
    
    {% else %}

    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a> or
    <a href="{% url 'signup' %}">register</a>

    {% endif %}
</div>

{% endblock %}
