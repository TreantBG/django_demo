{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}

    <p>You are already logged in</p>

    {% else %}

    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign up</button>
    </form>

    {% endif %}
</div>
{% endblock %}
